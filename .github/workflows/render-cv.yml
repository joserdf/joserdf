name: Generate and Release CVs

on:
  push:
    paths:
      - 'cv/**'
  workflow_dispatch:
  

permissions:
  contents: write  # Necess√°rio para criar releases

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install rendercv
      run: |
        python -m pip install --upgrade pip
        pip install rendercv[full]

    - name: Generate CV in Portuguese (Data Science)
      run: |
        rendercv render cv/cv-config-data-pt.yml --pdf-path fajardo-jrd-cv-pt.pdf

    - name: Generate CV in English (Data Science)
      run: |
        rendercv render cv/cv-config-data-en.yml --pdf-path fajardo-jrd-cv-en.pdf

    - name: Generate CV in Portuguese (Full)
      run: |
        rendercv render cv/cv-config-full-pt.yml --pdf-path joserdf-cv-pt.pdf

    - name: Generate CV in English (Full)
      run: |
        rendercv render cv/cv-config-full-en.yml --pdf-path joserdf-cv-en.pdf

    - name: Authenticate GitHub CLI
      run: |
        gh auth setup-git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      id: create_release
      run: |
        tag=$(date +'%Y-%m-%d-%H-%M-%S')

        # Create release with the date
        gh release create "$tag" fajardo-jrd-cv-pt.pdf fajardo-jrd-cv-en.pdf joserdf-cv-pt.pdf joserdf-cv-en.pdf \
          --title "Curriculum - $tag" \
          --notes "Automatically generated releases of the curriculum in Portuguese and English."

        # Delete release and tag "latest" (if exists)
        gh release delete latest --yes || true
        gh tag delete latest || true

        # Create new release "latest"
        gh release create "latest" fajardo-jrd-cv-pt.pdf fajardo-jrd-cv-en.pdf joserdf-cv-pt.pdf joserdf-cv-en.pdf \
          --title "Curriculum - Latest" \
          --notes "Latest version of the automatically generated curriculum."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
